<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Senac PR - Sescoop</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- PapaParse for CSV -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }

        /* Cores do Senac */
        .bg-senac-blue { background-color: #004587; }
        .text-senac-blue { color: #004587; }
        .bg-senac-orange { background-color: #F68B1F; }
        .text-senac-orange { color: #F68B1F; }
        .border-senac-orange { border-color: #F68B1F; }

        /* Estilos de Impressão */
        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body { background-color: white; }
            .card { box-shadow: none; border: 1px solid #ddd; break-inside: avoid; }
        }
    </style>
</head>
<body>
    <div id="root">
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh; color: #004587; font-weight: bold;">
            Carregando Dashboard...
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- Dados Iniciais Mockados (Corrigidos para refletir estrutura exata) ---
        const INITIAL_DATA = [
            { projeto: "6117/2025", turma: "202501023", situacao: "Ativa", inicio: "2025-11-10", fim: "2026-11-09", empresa: "COASUL COOPERATIVA AGROINDUSTRIAL", cidade: "SULINA", estado: "PR", nome: "NELSE MARA SICHORRA SCHUNEMANN", matricula: "Ativa", desligamento: "" },
            { projeto: "6117/2025", turma: "202501023", situacao: "Ativa", inicio: "2025-11-10", fim: "2026-11-09", empresa: "COASUL COOPERATIVA AGROINDUSTRIAL", cidade: "SÃO JORGE D'OESTE", estado: "PR", nome: "VICTOR GABRIEL GONÇALVES PIMENTEL", matricula: "Ativa", desligamento: "" },
            { projeto: "0237/2025", turma: "202400988", situacao: "Finalizada", inicio: "2024-09-16", fim: "2025-09-11", empresa: "COAGRO COOPERATIVA AGROINDUSTRIAL", cidade: "PEROLA D'OESTE", estado: "PR", nome: "ADRIEL PEREIRA RIBEIRO", matricula: "Turma Finalizada", desligamento: "" },
            { projeto: "0237/2025", turma: "202400988", situacao: "Ativa", inicio: "2024-09-16", fim: "2025-09-11", empresa: "COAGRO COOPERATIVA AGROINDUSTRIAL", cidade: "SANTO ANTÔNIO DO SUDOESTE", estado: "PR", nome: "ALAN JEISON DE BORBA HOFFMANN", matricula: "Desligado", desligamento: "2024-12-10" },
            { projeto: "0237/2025", turma: "202400988", situacao: "Ativa", inicio: "2024-09-16", fim: "2025-09-11", empresa: "COAMO", cidade: "MANGUEIRINHA", estado: "PR", nome: "AMANDA BUENO", matricula: "Turma Finalizada", desligamento: "" },
            { projeto: "0237/2025", turma: "202400988", situacao: "Ativa", inicio: "2024-09-16", fim: "2025-09-11", empresa: "COAMO", cidade: "CRUZMALTINA", estado: "PR", nome: "CRISTIAN DE CAMARGO SILVA", matricula: "Desligado", desligamento: "2025-01-15" },
        ];

        // --- Função Auxiliar de Formatação de Data ---
        const formatDate = (dateString) => {
            if (!dateString) return "-";
            // Se já estiver em DD/MM/AAAA, retorna
            if (dateString.includes('/')) return dateString;
            // Se estiver em YYYY-MM-DD
            try {
                const [year, month, day] = dateString.split('-');
                if (day && month && year) return `${day}/${month}/${year}`;
            } catch (e) { return dateString; }
            return dateString;
        };

        // --- Componentes UI ---

        const Card = ({ title, value, icon, subtext, color = "blue" }) => (
            <div className="bg-white p-6 rounded-xl shadow-sm border-l-4 card" style={{ borderColor: color === 'orange' ? '#F68B1F' : '#004587' }}>
                <div className="flex justify-between items-start">
                    <div>
                        <p className="text-sm font-medium text-gray-500 uppercase">{title}</p>
                        <h3 className="text-3xl font-bold mt-2 text-gray-800">{value}</h3>
                        {subtext && <p className="text-xs text-gray-400 mt-1">{subtext}</p>}
                    </div>
                    <div className={`p-3 rounded-full ${color === 'orange' ? 'bg-orange-100 text-senac-orange' : 'bg-blue-100 text-senac-blue'}`}>
                        {icon}
                    </div>
                </div>
            </div>
        );

        const ChartContainer = ({ title, id }) => (
            <div className="bg-white p-6 rounded-xl shadow-sm card h-80">
                <h3 className="text-lg font-semibold text-gray-700 mb-4">{title}</h3>
                <div className="relative h-64 w-full">
                    <canvas id={id}></canvas>
                </div>
            </div>
        );

        // --- App Principal ---

        const App = () => {
            const [data, setData] = useState(INITIAL_DATA);
            const [filteredData, setFilteredData] = useState(INITIAL_DATA);
            
            // Filtros
            const [searchTerm, setSearchTerm] = useState("");
            const [statusFilter, setStatusFilter] = useState("Todos");
            const [projectFilter, setProjectFilter] = useState("Todos");
            
            // Referências de Gráficos
            const chartRef1 = useRef(null);
            const chartRef2 = useRef(null);
            const chartInstance1 = useRef(null);
            const chartInstance2 = useRef(null);

            // Manipulador de Upload de CSV
            const handleFileUpload = (event) => {
                const file = event.target.files[0];
                if (file) {
                    Papa.parse(file, {
                        header: true,
                        skipEmptyLines: true,
                        encoding: "UTF-8", // Força UTF-8 para corrigir acentos
                        complete: (results) => {
                            // Mapeamento ROBUSTO baseado nas colunas exatas da planilha enviada
                            const formattedData = results.data.map(row => {
                                // Tenta encontrar a coluna mesmo se houver espaços extras
                                const getVal = (key) => row[key] || row[key.trim()] || row[key + ' '] || '';
                                
                                return {
                                    projeto: getVal('Projeto'),
                                    turma: getVal('Turma'), // Resolve o problema do espaço em "Turma "
                                    situacao: getVal('Situação'),
                                    inicio: getVal('Data de Inicio'),
                                    fim: getVal('Data Fim'),
                                    empresa: getVal('Empresa'),
                                    cidade: getVal('Cidade'),
                                    estado: getVal('Estado'),
                                    nome: getVal('Nome do Aprendiz'),
                                    matricula: getVal('Matricula'),
                                    desligamento: getVal('Data Desligamento')
                                };
                            });
                            // Remove linhas vazias (onde projeto ou nome não existem)
                            const cleanData = formattedData.filter(d => d.projeto && d.nome);
                            setData(cleanData);
                        }
                    });
                }
            };

            // Lógica de Filtragem
            useEffect(() => {
                let temp = data;

                if (searchTerm) {
                    const lowerSearch = searchTerm.toLowerCase();
                    temp = temp.filter(item => 
                        (item.nome && item.nome.toLowerCase().includes(lowerSearch)) ||
                        (item.empresa && item.empresa.toLowerCase().includes(lowerSearch)) ||
                        (item.cidade && item.cidade.toLowerCase().includes(lowerSearch))
                    );
                }

                if (statusFilter !== "Todos") {
                    temp = temp.filter(item => item.situacao === statusFilter);
                }

                if (projectFilter !== "Todos") {
                    temp = temp.filter(item => item.projeto === projectFilter);
                }

                setFilteredData(temp);
            }, [data, searchTerm, statusFilter, projectFilter]);

            // Cálculos de Estatísticas (KPIs)
            const stats = useMemo(() => {
                const total = filteredData.length;
                const ativos = filteredData.filter(d => !d.desligamento && d.situacao === 'Ativa').length;
                
                const desligados = filteredData.filter(d => 
                    (d.desligamento && d.desligamento.trim() !== "") || 
                    (d.matricula && d.matricula.toLowerCase().includes("desligado"))
                ).length;
                
                const finalizados = filteredData.filter(d => d.situacao === 'Finalizada' || (d.matricula && d.matricula.includes("Finalizada"))).length;

                return { total, ativos, desligados, finalizados };
            }, [filteredData]);

            const uniqueProjects = useMemo(() => [...new Set(data.map(item => item.projeto))].filter(Boolean), [data]);

            // Atualização dos Gráficos
            useEffect(() => {
                // Verificação de segurança: Se o Chart.js não carregou, não tenta criar gráficos
                if (typeof Chart === 'undefined') return;

                const desligadosData = filteredData.filter(d => (d.desligamento && d.desligamento.trim() !== "") || (d.matricula && d.matricula.toLowerCase().includes("desligado")));
                
                const byCity = {};
                desligadosData.forEach(d => {
                    const city = d.cidade || "Não Informado";
                    byCity[city] = (byCity[city] || 0) + 1;
                });

                const statusCounts = {
                    'Ativos': stats.ativos,
                    'Desligados': stats.desligados,
                    'Finalizados': stats.finalizados
                };

                const ctx1 = document.getElementById('chartDesligados');
                const ctx2 = document.getElementById('chartStatus');

                if (chartInstance1.current) chartInstance1.current.destroy();
                if (chartInstance2.current) chartInstance2.current.destroy();

                if (ctx1) {
                    chartInstance1.current = new Chart(ctx1, {
                        type: 'bar',
                        data: {
                            labels: Object.keys(byCity),
                            datasets: [{
                                label: 'Desligamentos por Cidade',
                                data: Object.values(byCity),
                                backgroundColor: '#F68B1F', 
                                borderRadius: 4
                            }]
                        },
                        options: { responsive: true, maintainAspectRatio: false }
                    });
                }

                if (ctx2) {
                    chartInstance2.current = new Chart(ctx2, {
                        type: 'doughnut',
                        data: {
                            labels: Object.keys(statusCounts),
                            datasets: [{
                                data: Object.values(statusCounts),
                                backgroundColor: ['#004587', '#F68B1F', '#10B981'],
                            }]
                        },
                        options: { responsive: true, maintainAspectRatio: false }
                    });
                }

            }, [filteredData, stats]);

            const handlePrint = () => {
                window.print();
            };

            return (
                <div className="min-h-screen pb-10">
                    {/* Header */}
                    <header className="bg-white shadow-sm border-b border-gray-200">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
                            <div className="flex items-center gap-4">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/8/86/Senac_logo.svg" alt="Senac PR" className="h-10 w-auto" onError={(e) => {e.target.style.display='none'; e.target.nextSibling.style.display='block'}} />
                                <div style={{display: 'none'}} className="text-senac-blue font-bold text-2xl">SENAC</div>
                                <div className="border-l pl-4 border-gray-300">
                                    <h1 className="text-xl font-bold text-senac-blue">Dashboard de Aprendizagem</h1>
                                    <p className="text-xs text-gray-500">Relatório Analítico - SESCOOP/PR</p>
                                </div>
                            </div>
                            <div className="flex gap-2 no-print">
                                <label className="flex items-center gap-2 px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-lg cursor-pointer transition text-sm text-gray-700 font-medium">
                                    <i data-lucide="upload-cloud" className="w-4 h-4"></i>
                                    Carregar Planilha (CSV)
                                    <input type="file" accept=".csv" onChange={handleFileUpload} className="hidden" />
                                </label>
                                <button onClick={handlePrint} className="flex items-center gap-2 px-4 py-2 bg-senac-blue hover:bg-blue-800 text-white rounded-lg transition text-sm font-medium shadow-md">
                                    <i data-lucide="printer" className="w-4 h-4"></i>
                                    Imprimir Relatório
                                </button>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        
                        {/* Filters Bar */}
                        <div className="bg-white p-4 rounded-xl shadow-sm mb-8 flex flex-col md:flex-row gap-4 items-end md:items-center no-print border border-gray-100">
                            <div className="w-full md:w-1/3">
                                <label className="block text-xs font-semibold text-gray-500 mb-1 uppercase">Buscar Aprendiz / Empresa</label>
                                <div className="relative">
                                    <i data-lucide="search" className="absolute left-3 top-2.5 w-4 h-4 text-gray-400"></i>
                                    <input 
                                        type="text" 
                                        placeholder="Digite nome, cidade ou empresa..." 
                                        className="w-full pl-10 pr-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                    />
                                </div>
                            </div>
                            
                            <div className="w-full md:w-1/4">
                                <label className="block text-xs font-semibold text-gray-500 mb-1 uppercase">Filtrar por Projeto</label>
                                <select 
                                    className="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none bg-white"
                                    value={projectFilter}
                                    onChange={(e) => setProjectFilter(e.target.value)}
                                >
                                    <option value="Todos">Todos os Projetos</option>
                                    {uniqueProjects.map(proj => <option key={proj} value={proj}>{proj}</option>)}
                                </select>
                            </div>

                            <div className="w-full md:w-1/4">
                                <label className="block text-xs font-semibold text-gray-500 mb-1 uppercase">Situação da Turma</label>
                                <select 
                                    className="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none bg-white"
                                    value={statusFilter}
                                    onChange={(e) => setStatusFilter(e.target.value)}
                                >
                                    <option value="Todos">Todas as Situações</option>
                                    <option value="Ativa">Ativa</option>
                                    <option value="Finalizada">Finalizada</option>
                                </select>
                            </div>
                        </div>

                        {/* KPI Cards */}
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                            <Card 
                                title="Total Aprendizes" 
                                value={stats.total} 
                                icon={<i data-lucide="users" className="w-6 h-6"></i>} 
                                color="blue"
                            />
                            <Card 
                                title="Aprendizes Ativos" 
                                value={stats.ativos} 
                                icon={<i data-lucide="user-check" className="w-6 h-6"></i>} 
                                color="blue"
                            />
                            <Card 
                                title="Desligados" 
                                value={stats.desligados} 
                                icon={<i data-lucide="user-x" className="w-6 h-6"></i>} 
                                subtext="Contratos encerrados antecipadamente"
                                color="orange"
                            />
                             <Card 
                                title="Finalizados" 
                                value={stats.finalizados} 
                                icon={<i data-lucide="graduation-cap" className="w-6 h-6"></i>} 
                                color="blue"
                            />
                        </div>

                        {/* Charts Section */}
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                            <ChartContainer title="Distribuição de Desligamentos por Cidade" id="chartDesligados" />
                            <ChartContainer title="Panorama Geral dos Contratos" id="chartStatus" />
                        </div>

                        {/* Data Table */}
                        <div className="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                            <div className="px-6 py-4 border-b border-gray-100 bg-gray-50 flex justify-between items-center">
                                <h3 className="font-semibold text-gray-700">Detalhamento dos Dados</h3>
                                <span className="text-xs text-gray-500 bg-gray-200 px-2 py-1 rounded-full">{filteredData.length} Registros</span>
                            </div>
                            <div className="overflow-x-auto">
                                <table className="w-full text-sm text-left">
                                    <thead className="text-xs text-gray-700 uppercase bg-gray-50">
                                        <tr>
                                            <th className="px-6 py-3">Projeto</th>
                                            <th className="px-6 py-3">Aprendiz</th>
                                            <th className="px-6 py-3">Empresa / Cidade</th>
                                            <th className="px-6 py-3">Situação</th>
                                            <th className="px-6 py-3">Desligamento</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {filteredData.length > 0 ? (
                                            filteredData.map((item, index) => {
                                                const isDesligado = (item.desligamento && item.desligamento !== "") || (item.matricula && item.matricula.includes("Desligado"));
                                                return (
                                                    <tr key={index} className="bg-white border-b hover:bg-gray-50">
                                                        <td className="px-6 py-4 font-medium text-gray-900">{item.projeto}</td>
                                                        <td className="px-6 py-4">
                                                            <div className="font-medium text-senac-blue">{item.nome}</div>
                                                            <div className="text-xs text-gray-400">Turma: {item.turma}</div>
                                                        </td>
                                                        <td className="px-6 py-4">
                                                            <div className="text-gray-900">{item.empresa}</div>
                                                            <div className="text-xs text-gray-500">{item.cidade} - {item.estado}</div>
                                                        </td>
                                                        <td className="px-6 py-4">
                                                            <span className={`px-2 py-1 rounded-full text-xs font-semibold
                                                                ${isDesligado ? 'bg-red-100 text-red-600' : 
                                                                  item.situacao === 'Finalizada' ? 'bg-green-100 text-green-600' : 
                                                                  'bg-blue-100 text-blue-600'}`}>
                                                                {isDesligado ? "Desligado" : item.situacao}
                                                            </span>
                                                        </td>
                                                        <td className="px-6 py-4 text-gray-500">
                                                            {formatDate(item.desligamento)}
                                                        </td>
                                                    </tr>
                                                );
                                            })
                                        ) : (
                                            <tr>
                                                <td colSpan="5" className="px-6 py-10 text-center text-gray-500">
                                                    Nenhum dado encontrado para os filtros selecionados.
                                                </td>
                                            </tr>
                                        )}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        
                        <footer className="mt-10 text-center text-xs text-gray-400 print-only">
                            <p>Relatório gerado em {new Date().toLocaleDateString()} via Dashboard Senac PR</p>
                        </footer>

                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        
        // Garante carregamento dos ícones com fallback
        setTimeout(() => {
            if (window.lucide) window.lucide.createIcons();
        }, 500);
        
        const observer = new MutationObserver(() => {
            if (window.lucide) window.lucide.createIcons();
        });
        observer.observe(document.body, { childList: true, subtree: true });

    </script>
</body>
</html>
